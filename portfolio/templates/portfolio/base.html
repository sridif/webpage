{% load i18n %}<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Portfolio{% endblock %}</title>
    {% block extra_style %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">

<div class="content_title">
    {% block content_title %}
    {% endblock %}
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
