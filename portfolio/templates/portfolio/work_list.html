{% extends "base.html" %}

{% block title %}Django portfolio{% endblock %}

{% block content %}

{% for work in work_list %}
<div class="work">
    
    <h1><a href="{{ work.get_absolute_url }}">{{ work.title }}</a></h1>
    
    <div class="overview">
        {% if work.logo %}<div class="logo"><img src="{{ work.logo.url }}" width="{{ work.logo.width }}" height="{{ work.logo.height }}"  alt="{{ work.title }} logo"></div>{% endif %}
        {{ work.overview }}
    </div>
        
    <p class="detail"><a href="{{ work.get_absolute_url }}">View {{ work.title }} work</a></p>
    
</div>
{% endfor %}

{% endblock %}
